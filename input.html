<body>

    <input type="text" name="writeHook" id="content">
    <button type="button" name="button" onclick="sendText()">send</button>
    
</body>

<script type="text/javascript">
    function sendText() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8080", true);
        xhr.setRequestHeader('Content-Type', 'text/plain');
        xhr.send(document.getElementById("content").value);
    }
</script>
